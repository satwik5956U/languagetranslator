<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            transition: background-color 0.3s ease;
        }
        table, form {
            align-items: center;
            text-align: center;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        table {
            width: 100%;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            transition: border-color 0.3s ease;
        }
        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        select option {
            padding: 5px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
        input[type="submit"]:focus, button:focus {
            outline: none;
        }
        input[type="submit"]:active, button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <form action="speechpage" method="get">
        <input type="submit" value="speech"/>
        <button>text</button>
    </form>
    <form action="translate">
        <script>
            function change() {
                var s = document.getElementById("inptext");
                s.value = s.value.replace(" ", "_");
            }
        </script>
        <table>
            <tr>
                <td>
                    <label for="inptext">
                        Enter the text
                    </label>
                </td>
                <td>
                    <textarea rows="5" id="inptext" name="inptext" onchange="change"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Select the language to which it need to be converted 
                    </label>
                </td>
                <td>
                    <select id="lang" name="lang">
                        <option selected>english</option>
                        {% for i in lang %}
                        <option>
                            {{i}}
                        </option>
                        {% endfor %}
                    </select>
                    <script>
                        var c = document.getElementById('lang')
                        console.log(c.nodeValue);
                    </script>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="translate"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
